<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>100m.io | Data-centric applications for the finance industry.</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:700,400,300" rel="stylesheet">
    <link href="css/flex-layout-attribute.min.css" rel="stylesheet">
    <link href="css/identity.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/browser-mockup.css" rel="stylesheet">
    <script src="js/smooth-scroll.min.js"></script>
  </head>

  <body>
    <div class="browser-mockup">

      <a href="#" class="tab" onclick="openTab(event, 'aaa');">
        <span>  merde </span>
      </a>

      <a class="tab">
        <span>  merde </span>
      </a>
      <a class="tab">
      </a>
    <iframe class="content" src="http://schelcher.100m.io/#allocation" />
  </div>

    <script>


      var btn = document.querySelector(".button-demo")
      var form = document.querySelector(".form-demo")
      btn.onclick = function() {
        form.className += " opened"
        btn.innerHTML = "Send"
        btn.type = "submit"
      }
      form.onsubmit = function(e) {
        e.preventDefault()
        fetch(form.action, {
          method: form.method,
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
          },
          mode: 'cors',
          body: JSON.stringify({
            email: form
              .querySelector('[name="email"]')
              .value,
            phone: form
              .querySelector('[name="phone"]')
              .value,
          }),
          })
          .then(function() {
            form.innerHTML = '<span>We will contact you ASAP !</span>'
          })
          .catch(function() {
            form.innerHTML = '<span>Error</span>'
          })
      }
      smoothScroll.init();
    </script>
    <script src="js/browser-mockup.js"></script>

  </body>

</html>
