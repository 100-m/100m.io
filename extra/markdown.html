<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.rawgit.com/longsien/BareCSS/master/css/bare.min.css">
<style>
body {font-family: Helvetica Neue;}
h1, h2 {text-align: center;}
section:not([class]) {padding-bottom: 0;}
</style>
</head>
<body>
<section></section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
<script>
var url = location.hash.replace('#', location.pathname.replace('markdown.html', ''))
var selector = document.querySelector('section')
axios
.get(url)
.then(res => res.data)
.then(md => marked(md))
.then(html => selector.innerHTML = html)
</script>
</body>
</html>
