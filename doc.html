<!DOCTYPE html>
<html>
<head>

  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WT46FZ');
</script>
<!-- End Google Tag Manager -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex" />
<base target="_blank">
<title>100m.io | Visualize Docs.</title>
<link rel="stylesheet" href="https://cdn.rawgit.com/vbrajon/rawcss/227a429182f3cb570b0bac4cd91edff8098597cf/raw.css">
<link rel="stylesheet" href="/extra/docs.css">
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WT46FZ"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<main></main>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
<script>
var url = location.search.replace('?', '/extra/docs/')
if(!url || url === '/extra/docs/') url = '/extra/docs/embed-v2.md'
if(!/.md$/.test(url)) url += '.md'
axios.get(url)
.then(function(res) { return res.data })
.then(function(md) { return marked(md) })
.then(function(html) { return document.querySelector('main').innerHTML = '<section>' + html.replace(/<hr>/g, '</section><section>') + '</section>' })
.then(function() { return document.querySelectorAll('a').forEach(function (el) { el.setAttribute('tt', '') }) })
.then(function() { return window.scroll({ behavior: 'smooth', left: 0, top: document.querySelector(location.hash).offsetTop }) })
</script>
<script src="https://cdn.rawgit.com/lrsjng/pagemap/master/dist/pagemap.min.js"></script>
<style>
#map {
  position: fixed;
  top: 0;
  right: 0;
  width: 150px;
  height: 100%;
  z-index: 100;
}
@media (max-width: 1000px) {
  #map {
    visibility: hidden;
  }
}
</style>
<script>
var canvas = document.createElement('canvas')
canvas.id = 'map'
document.body.appendChild(canvas)
pagemap(canvas, { styles: { '*': 'rgba(0,0,0,.03)' }})
</script>
</body>
</html>
